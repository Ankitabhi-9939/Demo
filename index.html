<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and centering */
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
            background-color: #f0f4f8; /* Light background */
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="text-center bg-white p-8 rounded-xl shadow-lg border border-blue-200">
        <h1 class="text-5xl font-extrabold text-blue-700 mb-4 animate-bounce">You did it!</h1>
        <p class="text-lg text-gray-600">Congratulations on your achievement.</p>
    </div>

    <script>
        // Simple animation for the h1 element using JavaScript
        const h1Element = document.querySelector('h1');

        // Add a class that triggers the animation
        h1Element.classList.add('animate-bounce-once'); // Define this class in CSS if needed

        // You can also reset or repeat animations with JavaScript
        h1Element.addEventListener('animationend', () => {
            // console.log('Animation ended'); // For debugging
        });
    </script>
</body>
</html>
